{% extends "base.html" %}{% block content %}
  <h1>Browse All Produce</h1>
  {% comment %} here is where the query happens {% endcomment %}
  {% for pro in produce %}
  <div class="pro">
    <h2>{{ pro }}</h2>
    <p class="byline">
      Ideal Temp:  {{ pro.ideal_temp }}
      Growth Time: {{ pro.growth_time }}
    </p>
    <div class="pro-body">
      {{ pro.description }}
    </div>
  </div>
  {% endfor %}
{% endblock %}
