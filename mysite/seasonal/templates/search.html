{% extends "base.html" %}
{% block content %}
    <form action="" method="get">
        <label>Search Produce:</label>
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
    {% if errors %}
        {% for error in errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
