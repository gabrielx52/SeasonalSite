<!DOCTYPE html>
{% extends "base.html" %}{% block content %}
<html lang="en">
<head>
    <title>Search Produce</title>
</head>
<body>
    <form action="" method="get">
        <label>Search Produce:</label>
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
    {% if errors %}
        {% for error in errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
{% endblock %}
